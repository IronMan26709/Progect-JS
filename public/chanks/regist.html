<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="regist.css">
  <title>Document</title>
</head>
<body>
  <div class="regpage">
              <header class="reghead">
                <h1>Registration</h1>
                 <img class ="closing" src ="png/times-solid.svg">
              </header>
              <section class="regbody">
                <div class="leftside">
                  <div class="form-group">
                        <img src="" alt="" id="preview">
                  </div>
                </div>
                  <div class="registration">
                    <form >
                      <h2>New customer</h2>
                        <div class="form-group">
                          <label class="control-label" for="name" >Name</label>
                          <input type="text" name="name"placeholder="Ivan123" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-email">Email</label>
                            <input type="text" name="email" id="input-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone number</label>
                           <input type="text" name="phone" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-password">Password</label>
                            <input type="password" name="password" id="input-password" placeholder="abcd12345" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="input-passwordRepeat">Repeat Password</label>
                            <input type="password"  id="input-passwordRepeat" class="form-control">
                        </div>
                        <div class="form-group" >
                            <input type="file" id="avatarka" class="form-control">
                        </div>
                    </form>
                    <div class="wrapRegButton">
                        <button type="button" id="register-button">Register</button>
                     </div>
                  </div>
              </section>
</body>
</html>
